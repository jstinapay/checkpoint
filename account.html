<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Checkpoint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="account-page">
    <nav class="navbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="hub.html">HUB</a></li>
            <li><a href="games.html">GAMES</a></li>
        </ul>

        <div class="nav-user">
            <a class="user-dropdown active" href="account.html">
                jerichoocampo67
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                     fill="#e3e3e3">
                    <path d="M480-360 280-560h400L480-360Z" />
                </svg>
            </a>
        </div>
    </nav>

    <main class="account-container">
        <section class="account-hero">
            <h1 class="account-bg-text">checkpointprofile</h1>
            
            <div class="account-content">
                <div class="score-section">
                    <div class="score-card">
                        <p class="score-label">YOUR CHECKPOINT SCORE IS</p>
                        <div class="score-number">86</div>
                        <div class="score-stats">
                            <div class="upvotes">
                                <span class="vote-number">182</span>
                                <span class="vote-label">UPVOTES</span>
                            </div>
                            <div class="downvotes">
                                <span class="vote-number">96</span>
                                <span class="vote-label">DOWNVOTES</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-section">
                    <div class="profile-container">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                <img src="images/avatar.png" alt="Profile Avatar" class="avatar-img">
                            </div>
                            <div class="profile-info">
                                <h2 class="profile-username">jerichoocampo67</h2>
                                <p class="profile-bio">makima's #1 glazer -.-</p>
                            </div>
                            <button class="edit-profile-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#ffffff">
                                    <path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/>
                                </svg>
                            </button>
                        </div>

                        <div class="games-showcase">
                            <div class="games-grid">
                            <div class="game-showcase-card">
                                <img src="images/fallguys.jpg" alt="Fall Guys" class="showcase-img">
                            </div>
                            <div class="game-showcase-card">
                                <img src="images/expedition33.png" alt="Expedition 33" class="showcase-img">
                            </div>
                            <div class="game-showcase-card">
                                <img src="images/genshin.jpg" alt="Genshin Impact" class="showcase-img">
                            </div>
                            <div class="game-showcase-card">
                                <img src="images/lol.jpg" alt="League of Legends" class="showcase-img">
                            </div>
                            <button class="add-game-showcase">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                                    <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
